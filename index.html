<body>
    
    <header>
        <img src="images/universidad.png" alt="Logo UIIM" id="logo">
        <h1>Geoportal del Municipio de Ocampo</h1>
    </header>

<div id="controls" class="controls-style">
    <input type="file" id="fileInput" class="btn-border-animate" accept=".zip,.kml,.gpx">
    <button id="clear-button" class="btn-border-animate">Borrar Capa</button>
</div>
    <div id="map"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>     
    <script src="https://unpkg.com/shpjs/dist/shp.min.js"></script>

    <script src="plugins/load_shapefile.js"></script> 

    <!-- Inicio del Sidebar -->
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <!-- Pestañas del sidebar -->
                <li><a href="#home" role="tab" id="homeButton"><i class="fa-solid fa-house-user"></i></a></li>
                <li><a href="#heatmap" role="tab"><i class="fa-solid fa-fire"></i></a></li>
                <li><a href="#route" role="tab"><i class="fa-solid fa-route"></i></a></li>
                <li><a href="#charts" role="tab"><i class="fa-solid fa-chart-simple"></i></a></li>
                <li><a href="#measure" role="tab"><i class="fa-solid fa-ruler"></i></a></li>
            </ul>
        </div>

        <div class="leaflet-sidebar-content">
            <!-- Contenido de la Pestaña Home -->
            <div class="leaflet-sidebar-pane" id="home">
                <h1 class="leaflet-sidebar-header">Inicio</h1>
                <p></p>
                <p><a href="#home" role="tab">Bienvenidos al Geoportal de Ocampo</a></p>
            </div>

            <!-- Contenido de la Pestaña Mapa de Calor -->
            <div class="leaflet-sidebar-pane" id="heatmap">
                <h1 class="leaflet-sidebar-header">DIVISIÓN POLÍTICA</h1>
                <p></p>
                <div class="checkbox-container">
                    <input type="checkbox" id="toggleMunicipioDeOcampo" aria-label="Checkbox for following text input" checked class="animated-checkbox">
                    <label for="toggleMunicipioDeOcampo">Municipio de Ocampo</label>
                    <input type="checkbox" id="toggleNucleos" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleNucleos">Núcleos A. de Zitácuaro</label>
                    <input type="checkbox" id="toggleMunicipios" aria-label="Checkbox for following text input" checked class="animated-checkbox">
                    <label for="toggleMunicipios">Municipios de Michoacán</label>
                    <input type="checkbox" id="toggleLocalidades" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleLocalidades">Localidades</label>
                </div>
            </div>

            <!-- Contenido de la Pestaña Rutas Óptimas -->
            <div class="leaflet-sidebar-pane" id="route">
                <h1 class="leaflet-sidebar-header">HIDROGRAFÍA</h1>
                <p></p>
                <div class="checkbox-container">
                    <input type="checkbox" id="toggleCorrientesDeAgua" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleCorrientesDeAgua">Corrientes de Agua</label>
                </div>
            </div>

            <!-- Contenido de la Pestaña Charts -->
            <div class="leaflet-sidebar-pane" id="charts">
                <h1 class="leaflet-sidebar-header">Gestión de riesgos</h1>
                <p></p>
                <div class="checkbox-container">
                    <input type="checkbox" id="toggleZonasAfectadasIncendios" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleZonasAfectadasIncendios">Zonas afectadas por incendios</label>

                    <input type="checkbox" id="toggleAreasDeforestadas" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleAreasDeforestadas">Áreas deforestadas</label>
                    <input type="checkbox" id="toggleRiesgoInundaciones" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleRiesgoInundaciones">Riesgo por inundaciones</label>
                    <input type="checkbox" id="toggleCambioUsoSuelo" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleCambioUsoSuelo">Cambio de uso del suelo</label>
                    <input type="checkbox" id="toggleZonasDeslaves" aria-label="Checkbox for following text input" class="animated-checkbox">
                    <label for="toggleZonasDeslaves">Zonas de deslaves</label>
                </div>
            </div>

            <!-- Contenido de la Pestaña Medida -->
            <div class="leaflet-sidebar-pane" id="measure">
                <h1 class="leaflet-sidebar-header">Medir Distancias y Áreas</h1>
                <div id="measureControl"></div>
            </div>

        </div>
    </div>
    <!-- Fín del Sidebar -->

    <script src="layers/geojson/restos_arqueologicos.js"></script>
